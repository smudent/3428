{% extends 'base.html' %}
<html>
  {% block meta %}
  <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <title>Simple Login</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

        <!--Used to enhance the webpage (Open for editing)-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        {% load static %}
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        <link rel="stylesheet" href="{% static "login/style.css" %}">
    </head>
    {% endblock %}
    <body>
        {% block content %}
        <div class="log-form">
            <h2> Enter to your account</h2>
            <form method="post">
              {% csrf_token %}
                <input type="text" name="username" placeholder="username" autofocus required id="id_username">
                <input type="password" name="password" placeholder="password" autofocus required id="id_password">
                <button type="submit" class="btn">Enter</button>
                <ul>
                    <li><a class="signup" href='/accounts/signup/'>Sign Up</a></li>
                </ul>
            </form>
        </div><!--end log form -->
        <!--jquery library (expiremental)-->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        {% endblock %}
    </body>
</html>
