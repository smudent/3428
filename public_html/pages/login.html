<!DOCTYPE html>
<html lang="en" >

<head>

<body>

  <div class="log-form">
  <h2> Enter to your account</h2>
  
  <form>
    <!--Username label, textbox, and initial placeholder -->
    <input type="text" title="username" placeholder="username" />

    <!--password label, textbox, and initial placeholder -->
    <input type="password" title="username" placeholder="password" />

    <!--Button to sign in. *Anis/Kabindra* WORK ON CONFIGURING -->
    <button type="submit" class="btn">Enter</button>

    <!--*Nathaniel* Forgot username/password algorithim to be implemented-->
    <a class="forgot" href="#">Forgot Username/password?</a>
  </form>
</div><!--end log form -->

  <!--jquery library (expiremental)-->
  <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
</body>

</html>
